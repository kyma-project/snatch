name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    name: run-linter
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '~1.23.4'

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
